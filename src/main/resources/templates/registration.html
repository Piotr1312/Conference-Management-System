<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	
	<form th:action="@{/}" method="get">
		<button type="Submit" class="loginbtn">Go To Login Page</button>
	</form>

<form autocomplete = "off" action="#" th:action="@{/registration}"
	  th:object="${user}"  method="post" role="form" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
    <input type="text" th:field="*{name}" placeholder="Enter Name"/>
    
    <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></label>
    <input type="text" th:field="*{lastName}" placeholder="Enter Last Name"/>
    
    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
    <input type="text" th:field="*{email}" placeholder="Enter Email"/>

    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
    <input type="password" th:field="*{password}" placeholder="Enter Password"/>

    <label>
      <input type="checkbox" checked="checked" name="scientistReg" style="margin-bottom:15px"/> Register as scientist
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms &amp; Privacy</a>.</p>

    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

<span th:utext="${successMessage}"></span>

</body>
</html>
